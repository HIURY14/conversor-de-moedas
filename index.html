<!DOCTYPE html>
<h lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;0,700;0,900;1,500&family=Poppins:wght@400;500;700&family=Roboto:wght@400;700&display=swap">
        <link rel="stylesheet" href="styles.css">
        <title>dev-club convert money</title>
 </head>

<body>

    <img class="logo" src="./assets/logo.gif" alt="logo-dev-club-convert-money">


    <main>
        <label>
            converter  <b>de</b>
            <select class="currency-convert">
                <option value="real-to">R$ real brasileiro</option>
                <option value="euro-to" >€ euro</option>
                <option value="dolar-to">dolar americano</option>
                <option value="libra-to">£ libra</option>
                <option value="bitcoin-to">BTC bitcoin</option>
            </select>
        </label>
        
        <label>
            converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ dolar americano</option>
                <option value="euro">€ euro</option>
                <option value="libra">£ libra</option>
                <option value="bitcoin">BTC bitcoin</option>
                <option value="real">BRL real</option>
            </select>
        </label>

        <label>
            valor
            <input class="input-currency" placeholder="R$ 10.000.00">
        </label>

        <button class="convert-button">converter</button>

        <section>
            <div class="currency-box">
                <img class="currency-img-2"  src="./assets/real.png" alt="logo-moeda-a-converter">
                <p class="currency-2">real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/seta.png" alt="logo-seta">

            <div class="currency-box">

                <img class="currency-img"  src="./assets/dolar.png" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name"> US$ Dólar americano</p>
                <p class="currency-value">R$ 0,00</p>

            </div>

        </section>

    </main>



</body>
<script src="./scripts.js"></script>

</html>
